<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        /* props 부모 컴포넌트에서 설정해서 전달받아오는 값이다.
        * 전달 받아온 값은 읽기 전용이다. */
        const name1 = '판다';
        const name2 = '다람쥐';
        
        /* props: 메서드에서 전달 받는 값을 '파라미터'라고 하는 것처럼 리액트 컴포넌트에서는 'props'라고 한다.
        * 받아오는 값 
        * 읽기 전용이기 때문에 수정해서는 안 된다. */
        function Title(props) {
            return <h1>안녕하세요. {props.name} 님 반갑습니다.</h1>
        }

        /* defaultProps: props.name이 존재하지 않는 경우 기본 값 설정 */
        Title.defaultProps = {name: '기본이름'}

        ReactDOM.createRoot(document.getElementById('root')).render([
            <Title name={name1}/>, 
            <Title name={name2}/>,
            <Title name='코알라'/>,
            <Title/>
        ]);
    </script>
</body>
</html>
