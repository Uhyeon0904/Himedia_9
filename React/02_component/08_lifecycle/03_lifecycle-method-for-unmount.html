<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        /* 언마운트 카테고리의 생명주기 메서드 확인 */
        class Greeting extends React.Component {

            render() {

                console.log('render');

                return (
                    <h1>Hello, World!</h1>
                );
            };

            /* 1. 컴포넌트가 웹 브라우저 상에서 사라지기 직전에 호출 되는 메서드 
            * 제거되기 직전에 처리할 일이 있다면 처리하고 제거되라 */
            componentWillUnmount() {
                
                /* 등록한 이벤트, 타이머, 직접 생성한 DOM이 있다면 여기에서 제거 작업을 수행 */
                console.log('componentWillUnmount');
            }
        }

        /* 5초 동안만 렌더가 된다. */
        const reactClientDOM = ReactDOM.createRoot(document.getElementById('root'));
        reactClientDOM.render(<Greeting/>);

        /* 5초 뒤에 렌더 되는 값이 없도록 사라지게 만든다. */
        setTimeout( () => reactClientDOM.render(null), 5000);
    </script>
</body>
</html>
