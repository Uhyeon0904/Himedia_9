<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /* 비동기는 콜백 함수를 사용함 */
        function sayHello() {
            console.log('hello World!');
        }

        sayHello();
        console.log('end');

        setTimeout(sayHello, 3000);
        console.log('end');
        
    </script>
</body>
</html>
